<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5e6e4ad79.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="stopwatch_functions.js"></script>
    <style>
      html,
      body,
      form,
      fieldset,
      table,
      tr,
      td,
      img,
      h1 {
        font-family: 'Open Sans', sans-serif;
      }
    </style>
    <title>Stopwatch</title>
  </head>

  <body>
    <div class="row" id="row-2pa" hidden>
      <button style="background-color:darkturquoise; text-align:center; border-radius:8px;" onclick="excerciseTimer();">Start Excercise Timer</button>
    </div>     

    <div class="circle-pa" id="circle" style="display:flex;justify-content:center;align-items:center;height:270px;width:270px;border:2px solid;border-radius:50%;" hidden>
      <span class="time" id="display" style="font-size:36px;">00:00:00</span>
    </div>
    
    <div class="controls-pa" id="controls" style="display: flex; justify-content: space-between; width: 187px;" hidden>
      <button class="buttonPlay" style="cursor: pointer;background: transparent;padding: 0;border: none;margin: 0;outline: none;">
        <img id="playButton" style="display:block;" onclick="start();" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />
        <img id="pauseButton" style="display:none;" onclick="pause();" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
      </button> 
      <button class="buttonReset" style="cursor: pointer;background: transparent;padding: 0;border: none;margin: 0;outline: none;">
        <img id="resetButton" onclick="reset();" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  
  </body>
</html>
